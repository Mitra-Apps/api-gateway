version: "3.0"
services:
  app:
    image: 872583825157.dkr.ecr.ap-southeast-1.amazonaws.com/mitraku-be-api-gateway:latest
    ports:
      - 7000:7000
    environment:
      - APP_PORT=:7000
      - GRPC_USER_HOST=user-service:9000
      - GRPC_STORE_HOST=store-service:9100
      - JWT_SECRET=secret
      - JWT_EXPIRED_TIME=6h
    networks:
      - grpc_network
networks:
  grpc_network:
    external: true